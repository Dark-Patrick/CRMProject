<script type="text/javascript">

	$(function(){
		pageList(1,2);

		})

			$("#checkAll").prop("checked", $("input[name=xz]").length == $("input[name=xz]:checked").length);
		})


		$(".time").datetimepicker({
			minView: "month",
			language:  'zh-CN',
			format: 'yyyy-mm-dd',
			autoclose: true,
			todayBtn: true,
			pickerPosition: "top-left"
		});

		$.get('../../workbench/clue/getUserList.do',function (resp){
			$.each(resp,function (i, n){
				$("#create-clueOwner").append("<option value='"+n.id+"'>"+n.name+"</option>")
			})
		},'json');
		//为创建按钮绑定事件，打开添加操作模态窗口
		$("#addBtn").click(function (){
			$.get('../../settings/user/session.do', function (resp) {
				let id = resp.id;
				$("#create-clueOwner").val(id);
			}, 'json')
			$("#createClueModal").modal("show");

		});

		$.get('../../workbench/clue/getDic.do',function (resp){
			$.each(resp.appellation,function (i, n){
				$("select[name=appellation]").append("<option value='"+n.value+"'>"+n.text+"</option>")
			})
			$.each(resp.clueState,function (i, n){
				$("select[name=clueState]").append("<option value='"+n.value+"'>"+n.text+"</option>")
			})
			$.each(resp.source,function (i, n){
				$("select[name=source]").append("<option value='"+n.value+"'>"+n.text+"</option>")
			})
		},'json');

		$("#saveBtn").click(function (){
			$.ajax({
				url:"../../workbench/clue/save.do",
				data:{
					"fullname":$.trim($("#create-surname").val()),
					"appellation":$.trim($("#create-call").val()),
					"owner":$.trim($("#create-clueOwner").val()),
					"company":$.trim($("#create-company").val()),
					"job":$.trim($("#create-job").val()),
					"email":$.trim($("#create-email").val()),
					"phone":$.trim($("#create-phone").val()),
					"website":$.trim($("#create-website").val()),
					"mphone":$.trim($("#create-mphone").val()),
					"state":$.trim($("#create-status").val()),
					"source":$.trim($("#create-source").val()),
					"description":$.trim($("#create-describe").val()),
					"contactSummary":$.trim($("#create-contactSummary").val()),
					"nextContactTime":$.trim($("#create-nextContactTime").val()),
					"address":$.trim($("#create-address").val())
				},
				type:"post",
				dataType:"json",
				success:function (data){
					if(data.success){


						$("#createClueModal").modal("hide");

					}else alert("添加线索失败");
				}
			})
		})

		
	});
	function pageList(pageNo, pageSize){
		$("#checkAll").prop("checked", false);


		$.get("../../workbench/clue/pageList.do",
				{
					"pageNo":pageNo,
					"pageSize":pageSize,
				},
				function (data){
					/*
						data
							我们需要的：
							[{市场活动1}，{2}，{3}]
							分页插件需要的：查询出来的总记录数
							{“total”: }

							{"total":100, "dataList":[{市场活动1}，{2}，{3}]}
							int total
							List<Activity> aList
					* */

					let html = "";
					$.each(data.dataList, function (i, n){
						html += '<tr>'
						html += '<td><input type="checkbox" name="xz" value="'+n.id+'"/></td>'
						html += '<td><a style="text-decoration: none; cursor: pointer;" onclick="window.location.href=\'../../workbench/clue/detail.do?id='+n.id+'\';">'+n.fullname+'</a></td>'
						html += '<td>'+n.company+'</td>'
						html += '<td>'+n.phone+'</td>'
						html += '<td>'+n.mphone+'</td>'
						html += '<td>'+n.source+'</td>'
						html += '<td>'+n.createBy+'</td>'
						html += '<td>'+n.state+'</td>'
						html += '</tr>'
					})
					$("#activityBody").html(html);

					//计算总页数
					let totalPages = Math.ceil(data.total/pageSize);

					//数据处理完毕后，结和分页查询，对前端展现分页信息
					$("#activityPage").bs_pagination({
						currentPage: pageNo, // 页码
						rowsPerPage: pageSize, // 每页显示的记录条数
						maxRowsPerPage: 20, // 每页最多显示的记录条数
						totalPages: totalPages, // 总页数
						totalRows: data.total, // 总记录条数

						visiblePageLinks: 3, // 显示几个卡片

						showGoToPage: true,
						showRowsPerPage: true,
						showRowsInfo: true,
						showRowsDefaultInfo: true,
						//该回调函数在点击分页组件的时候触发
						//参数中的data与自定义ajax.function中的data不同
						onChangePage : function(event, data){
							pageList(data.currentPage , data.rowsPerPage);
						}
					});
				},
				"json")

	}

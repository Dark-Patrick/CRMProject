<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../../../jquery/bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="../../../jquery/jquery-1.11.1-min.js"></script>
<script type="text/javascript" src="../../../jquery/bootstrap_3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div>
		<div style="position: relative; left: 30px; top: -10px;">
			<div class="page-header">
				<h3>字典类型列表</h3>
			</div>
		</div>
	</div>
	<div class="btn-toolbar" role="toolbar" style="background-color: #F7F7F7; height: 50px; position: relative;left: 30px;">
		<div class="btn-group" style="position: relative; top: 18%;">
		  <button type="button" class="btn btn-primary" onclick="window.location.href='save.html'"><span class="glyphicon glyphicon-plus"></span> 创建</button>
		  <button type="button" class="btn btn-default" onclick="window.location.href='edit.html'"><span class="glyphicon glyphicon-edit"></span> 编辑</button>
		  <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span> 删除</button>
		</div>
	</div>
	<div style="position: relative; left: 30px; top: 20px;">
		<table class="table table-hover">
			<thead>
				<tr style="color: #B3B3B3;">
					<td><input type="checkbox" /></td>
					<td>序号</td>
					<td>编码</td>
					<td>名称</td>
					<td>描述</td>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td><input type="checkbox" /></td>
					<td>1</td>
					<td>appellation</td>
					<td>称呼</td>
					<td>联系人称呼方式，如先生，女士，董事等</td>
				</tr>
				<tr class="active">
					<td><input type="checkbox" /></td>
					<td>2</td>
					<td>clueState</td>
					<td>线索状态</td>
					<td>潜在客户来源</td>
				</tr>
				<tr class="active">
					<td><input type="checkbox" /></td>
					<td>3</td>
					<td>returnPriority</td>
					<td>回访优先级</td>
					<td>售后回访</td>
				</tr>
				<tr class="active">
					<td><input type="checkbox" /></td>
					<td>4</td>
					<td>returnState</td>
					<td>回访状态</td>
					<td>售后回访阶段</td>
				</tr>
				<tr class="active">
					<td><input type="checkbox" /></td>
					<td>5</td>
					<td>source</td>
					<td>来源</td>
					<td>交易，线索等的来源</td>
				</tr>
				<tr class="active">
					<td><input type="checkbox" /></td>
					<td>6</td>
					<td>stage</td>
					<td>阶段</td>
					<td>业务处理阶段</td>
				</tr>
				<tr class="active">
					<td><input type="checkbox" /></td>
					<td>7</td>
					<td>transactionType</td>
					<td>交易类型</td>
					<td>交易类型</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
